<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Den Aroma Oqbilol Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>🏪 Den Aroma Oqbilol</h1>
        <p>Mahsulotlar katalogi va buyurtma berish</p>
      </header>

      <main class="main">
        <div class="catalog" id="catalog">
          <!-- Mahsulotlar bu yerda ko'rsatiladi -->
        </div>

        <div class="cart" id="cart" style="display: none">
          <!-- Savatcha bu yerda ko'rsatiladi -->
        </div>
      </main>

      <nav class="navigation">
        <button class="nav-btn active" onclick="showCatalog()">
          📋 Katalog
        </button>
        <button class="nav-btn" onclick="showCart()">🛒 Savatcha</button>
        <button class="nav-btn" onclick="showProfile()">👤 Profil</button>
      </nav>
    </div>

    <script src="app.js"></script>
  </body>
</html>
