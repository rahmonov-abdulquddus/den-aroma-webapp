<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Den Aroma Oqbilol Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-store"></i>
                    <h1>Den Aroma Oqbilol</h1>
                </div>
                <p class="subtitle">Premium mahsulotlar va sifatli xizmat</p>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Mahsulot qidirish...">
                </div>
            </div>
        </header>
        
        <main class="main">
            <div class="catalog" id="catalog">
                <!-- Mahsulotlar bu yerda ko'rsatiladi -->
            </div>
            
            <div class="cart" id="cart" style="display: none;">
                <!-- Savatcha bu yerda ko'rsatiladi -->
            </div>

            <div class="profile" id="profile" style="display: none;">
                <!-- Profil bu yerda ko'rsatiladi -->
            </div>
        </main>
        
        <nav class="navigation">
            <button class="nav-btn active" onclick="showCatalog()">
                <i class="fas fa-th-large"></i>
                <span>Katalog</span>
            </button>
            <button class="nav-btn" onclick="showCart()">
                <i class="fas fa-shopping-cart"></i>
                <span>Savatcha</span>
                <span class="cart-badge" id="cartBadge">0</span>
            </button>
            <button class="nav-btn" onclick="showProfile()">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </button>
        </nav>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
